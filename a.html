<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style type="text/css">
        .example1{
            width: 220px;
            background-color: aqua;
            padding: 0px 10px 20px 40px;
            border: 0px;
            margin: 0px;
        }
        .example2{
            width: 220px;
            background-color: yellowgreen;
            padding: 80px;
            border: 5px dotted orangered;
            margin: 60px 60px;
        }
    </style>
</head>
<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">My Content</p>
    <p class="example2">My Content2</p>
</body>
</html>
